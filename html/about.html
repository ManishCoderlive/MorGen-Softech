<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorGen Softech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="container mx-auto flex items-center justify-between h-full bg-blue-100 shadow-sm">
        <!-- Logo and Logo Name -->
        <div class="flex items-center text-black">
            <img src="/img/softech.png" alt="Logo" class="w-12 h-12 mr-4">
            <span class="text-lg font-bold text-2xl">MorGen Softech</span>
        </div>

        <!-- Side Navbar for Mobile -->
        <div class="sm:hidden z-20">
            <button id="mobileMenuButton" class="text-black text-2xl">
                <i class="fa fa-bars mx-3"></i>
            </button>
            <ul id="mobileMenu" class="hidden fixed top-0 left-0 h-screen w-1/2 bg-blue-400 text-black flex flex-col items-center justify-center">
                <button id="closeMobileMenu" class="absolute top-2 right-2 text-black">
                    <i class="fa fa-times text-black text-2xl"></i>
                </button>
                <li class="py-2">Home</li>
                <li class="py-2">About</li>
                <li class="py-2">Services</li>
                <li class="py-2">Contact Us</li>
            </ul>
        </div>

        <!-- Regular Navbar for Larger Screens -->
        <ul class="hidden sm:flex text-black space-x-4 sm:mr-10 gap-4 text-lg">
            <li class="py-2 cursor-pointer hover:text-gray-400">Home</li>
            <li class="py-2 cursor-pointer hover:text-gray-400">About</li>
            <li class="py-2 cursor-pointer hover:text-gray-400">Services</li>
            <li class="py-2 cursor-pointer hover:text-gray-400">Contact Us</li>
        </ul>
    </nav>


<script>
    
</script>
</body>
</html>
